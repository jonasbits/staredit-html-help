<H1><A NAME="ivu2di"></A>Navigating the Map</H1>

<P>The main window shows only a portion of the entire map. To view other areas, you can use the arrow keys on the keyboard or the scrollbars on the main window.</P>

<P>You can also click and drag in the <A HREF="jnq.hg.htm">Mini Map</A> to rapidly scroll your view. </P>
