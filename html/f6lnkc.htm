<H1><A NAME="f6lnkc"></A>Tile Grid</H1>

<P>From the <B>Edit</B> menu, select <B>Show Grid</B>. When Show Grid is checked, a grid of black lines will appear over the map. </P>

<P>You can use the grid to align doodads, buildings and resources over terrain.</P>
